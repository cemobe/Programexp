<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroalimentación</title>
    <link rel="stylesheet" href="css/stylefeedback.css">
</head>
<body>
    <header>
        <h1 class="centrar-texto">Comentarios, dudas, quejas</h1>
    </header>
    <main>
    <form action="/submit-form"method = "post">
        <fieldset1>
            <legend class="centrar-texto">Contactanos</legend>
            <label for="name">Ingrese su nombre</label>
            <input type="name" id="name" name="name" required>
            <br>
            <label for="email">Ingrese su correo eléctronico</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="reason" id="reason" name="reason">Motivo de su contacto</label>
            <select name="reason" id="reason"required>
                <option value="feedback">comentarios</option>
                <option value="inquiry">dudas</option>
                <option value="complaint">quejas</option>
            </select>
            <br>
            <label for="message">Ingrese su mensaje</label>
            <textarea type="message" id="message" name="message" rows="3" cols="40" required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    </main>
</body>
</html>
